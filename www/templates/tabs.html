<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-light tabs-background-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-android-home" icon-on="ion-ios-home-outline" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Violation" icon-off="ion-android-person-add" icon-on="ion-plus-circled" href="#/tab/violation">
    <ion-nav-view name="tab-violation"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="About Us" icon-off="ion-gear-a" icon-on="ion-android-settings" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>


</ion-tabs>
