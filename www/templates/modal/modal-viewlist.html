<ion-modal-view>
	<ion-header-bar class="bar bar-assertive">
		<h1 class="title">View Violation</h1>
		<button class="button button-icon ion-close-circled" ng-click="modal2.hide()"></button>
	</ion-header-bar>
	<ion-content ng-controller="violationDetailCtrl" class="padding">
	<!-- <ion-refresher pulling-text="Pull to refresh" on-refresh="getAllPosts()"></ion-refresher> -->
		<ion-list>
		  <ion-item ng-repeat="violation in listItems">
		    <h3>{{violation.id}}</h3>
		    <p>{{violation.minorviolation}}</p>
		    <p>{{violation.majorviolation}}</p>
		    <p>{{violation.customviolation}}</p>
		    <p>{{violation.date}} {{violation.time}}</p>
		  </ion-item>
		</ion-list>
	</ion-content>
</ion-modal-view>
